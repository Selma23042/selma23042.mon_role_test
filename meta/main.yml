galaxy_info:
  # Informations obligatoires
  author: Selma23042
  description: "Description de votre rôle Ansible"
  license: MIT  # ou GPL-2.0-or-later, Apache-2.0, etc.
  
  # Version minimale d'Ansible supportée
  min_ansible_version: "2.9"
  
  # Plateformes supportées (obligatoire)
  platforms:
    - name: Ubuntu
      versions:
        - "20.04"
        - "22.04"
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: CentOS
      versions:
        - "7"
        - "8"
  
  # Tags pour faciliter la recherche (optionnel mais recommandé)
  galaxy_tags:
    - system
    - administration
    - configuration
    # Ajoutez des tags pertinents pour votre rôle
  
  # Namespace (optionnel, mais recommandé)
  namespace: selma23042

# Dépendances (obligatoire, même si vide)
dependencies: []

# Collections requises (si nécessaire)
collections:
  # Exemple : si vous utilisez des modules de collections spécifiques
  # - community.general
  # - ansible.posix
